<div [ngClass]="{reminder: task.reminder}" class="task" (dblclick)="onToggle(task)">
    <h3>
        {{ task.text }} 
        <fa-icon
            (click)="onDelete(task)" 
            [ngStyle]="{'color': 'red'}" 
            [icon]="faTimes">
        </fa-icon> 
    </h3>
    <p>{{ task.day }}</p>
    <app-button color="black" text="Edit" (btnClick)="toggleEditTask()"></app-button>
    <app-edit-task *ngIf="showEditSection"></app-edit-task>
</div>
