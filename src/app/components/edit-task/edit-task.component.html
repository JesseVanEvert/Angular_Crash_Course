<app-button color="{{ showEditSection ? 'red' : 'black'}}" text="{{ showEditSection ? 'Close' : 'Edit' }}" (btnClick)="toggleEditTask()"></app-button>

<form *ngIf="showEditSection" class="add-form">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add Task">
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Day & Time">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder" (click)="updateReminder(task)">
    </div>
</form>
